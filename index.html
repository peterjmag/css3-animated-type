		<h1>Animated Pixel Fonts with CSS3</h1>

			<li class="letter a">
				<div class="legend">A</div>
				<div class="layout">
					<span class="x0 y1 offscreen-1"></span>

					<span class="x3 y4 offscreen-5"></span>
				</div>
			</li>

					<span class="x0 y1 offscreen-1"></span>
					<span class="x0 y2 offscreen-4"></span>

					<span class="x0 y4 offscreen-6"></span>

					<span class="x3 y2 offscreen-7"></span>
					<span class="x3 y4 offscreen-2"></span>
